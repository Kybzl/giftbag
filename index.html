                const isOK = confirm(`ç¡®è®¤èŠ±è´¹${pkg.price}é‡‘å¸è´­ä¹°ç¬¬${pkg.level}æ¡£ç¤¼åŒ…ï¼Ÿ`);
                if (!isOK) return false;

    <style>
        /* 样式保持不变 */
        :root {
            --theme-red: #ff6b6b;
            --gold-color: #ffd700;
            --bg-gradient: linear-gradient(45deg, #1a1a2e, #16213e);
        }

        body {
        font-family: 'Arial', sans-serif;

        background-attachment: fixed;
        color: white;
        margin: 0;
        overflow-x: hidden;
        position: relative;
        }

    /* 添加半透明遮罩 */
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: -1;

        /* 头部样式 */
        .game-header {
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .countdown {
            color: var(--theme-red);
            font-size: 1.2em;
            margin: 10px 0;
        }

        .promo-banner {
            background: #ff6b6b33;
            padding: 8px;
            border-radius: 4px;
            margin: 10px auto;
            width: 80%;
        }

        /* 礼包滑动容器 */
        .store-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 15px;
            scroll-snap-type: x mandatory;
        }

        /* 礼包卡片 */
        .package-card {
        flex: 0 0 300px;
        height: 480px;
        background: #1a1a2e;
        border-radius: 15px;
        padding: 20px;
        position: relative;
        scroll-snap-align: start;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        border: 2px solid rgba(255,255,255,0.1);
        overflow: hidden;
        }

    /* 添加卡片图片 */
    .package-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 2px solid var(--gold-color);
    }

        .package-badge {
            position: absolute;
            top: 15px;
            right: -30px;
            background: var(--theme-red);
            color: white;
            padding: 6px 35px;
            transform: rotate(45deg);
            font-size: 12px;
            font-weight: bold;
        }

        /* 价格区域 */
        .price-section {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin: 20px 0;
        }

        .original-price {
            text-decoration: line-through;
            color: #ffffff99;
            font-size: 0.9em;
        }

        .current-price {
            color: var(--gold-color);
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255,215,0,0.5);
        }

        /* 概率显示 */
        .prob-grid {
            display: grid;
            grid-template-columns: 10fr 1fr;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        /* 收件箱样式 */
        .inbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .inbox-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 通用按钮样式 */
        .game-btn {
            background: var(--theme-red);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            font-size: 16px;
        }

        .game-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 30px;
            border-radius: 15px;
            min-width: 300px;
            border: 1px solid var(--theme-red);
        }

        .player-option {
            padding: 12px;
            margin: 8px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .player-option:hover {
            background: rgba(255,255,255,0.2);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .tab {
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--theme-red);
            box-shadow: 0 0 15px rgba(255,107,107,0.5);
        }

        /* 收件箱界面增强样式 */
        #inboxSection {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .inbox-header {
            text-align: center;
            margin-bottom: 30px;
        }

	/* 新增模态框动画 */
	.modal {
    		animation: modalSlide 0.3s ease-out;

	}

<body>

        <!-- 新增选项卡 -->

            <div class="tab active" onclick="switchTab('store')">商店</div>

    <!-- 商店界面 -->

    <!-- 收件箱界面 -->
    <div id="inbox" class="tab-content" style="display:none;">
        <div class="inbox-header">
            <h2>我的礼包（共<span id="packageCount">0</span>个）</h2>

        <div class="inbox-container" id="inboxContainer"></div>
    </div>

    <!-- 新增历史记录界面 -->
    <div id="history" class="tab-content" style="display:none;">
        <div class="history-section">
            <h2>抽奖历史（共<span id="historyCount">0</span>次）</h2>
            <div id="historyContainer"></div>
        </div>
    </div>

    <!-- 在body末尾添加模态框结构 -->
    <div class="modal-backdrop" style="display:none;"></div>
    <div id="selectModal" class="modal" style="display:none;">
        <h3 id="modalTitle">请选择心仪球员</h3>
        <div id="playerSelection"></div>
        <button onclick="closeModal()" class="game-btn" style="margin-top:15px">关闭</button>

        const COUNTDOWN_DAYS = 4;
        const COUNTDOWN_HOURS = 18;

        // 自定义球员数据库
        const players = {

            normal: [

                '戴维斯', '卢卡斯·埃尔南德斯', '帕瓦尔', '格雷茨卡', '马内',
                '德里赫特', '坎塞洛', '科曼', '索默', '于帕梅卡诺',
                '哈兰德', '贝林厄姆', '罗伊斯', '布兰特', '阿坎吉',
		'德里赫特', '坎塞洛', '科曼', '索默', '于帕梅卡诺',
                '哈兰德', '贝林厄姆', '罗伊斯', '布兰特', '阿坎吉', '卡马文加'
            ],
            // 精选球员池（足球出少年）
            featured: [
                "双增st姆巴佩", "双增st哲克莱斯", "双增st伊萨克",
                "双增高光佩德里", "双增st库萨诺夫", "双增高光梅西", 
                "双增高光亚马尔","双增st巴雷拉" ,"双增st尼科",
		"双增st卡拉菲奥里" ,"双增st科斯塔","双增st恩德里克",
		"单增高光欧文","双增高光博扬","双增高光博格坎普"     
            ],
            // 年少有为球员池
            youngTalent: [
		"双增st姆巴佩", "双增st伊萨克", "双增st哲克莱斯", 
		"双增st巴雷拉","双增st尼科",
		"双增st卡拉菲奥里" ,"双增st科斯塔","双增st恩德里克" 
            ],
            // 翻涌后浪球员池
            newWave: [
                "双增高光梅西", "双增高光亚马尔", "双增高光佩德里", 
		"单增高光欧文","双增高光博扬","双增高光博格坎普"
            ]
        };

        const packages = [
            { level: 1, price: 1380,  count: 2, prob: 10, type: "5星经纪人（10%含足球出少年）", image: "https://ftp.mioz.cn/test/2025/04/09/1744182923.PNG" },
            { level: 2, price: 3980,  count: 2, prob: 30, type: "5星经纪人（30%含足球出少年）", image: "https://ftp.mioz.cn/test/2025/04/09/1744182923.PNG" },
            { level: 3, price: 5800, count: 1, type: "足球出少年 经纪人", image: "https://ftp.mioz.cn/test/2025/04/09/1744182923.PNG" },
            { level: 4, price: 6800, count: 1, type: "年少有为 或 翻涌后浪", image: "https://ftp.mioz.cn/test/2025/04/09/1744182923.PNG" },
            { level: 5, price: 10800, count: 1, type: "年少有为 + 翻涌后浪", image: "https://ftp.mioz.cn/test/2025/04/09/1744182923.PNG" },
            { level: 6, price: 9800, count: 1, type: "年少有为 或 翻涌后浪(两次2选1）", image: "https://ftp.mioz.cn/test/2025/04/09/1744182923.PNG" },
            { level: 7, price: 8800, count: 1, type: "足球出少年 + 足球出少年自选", image: "https://ftp.mioz.cn/test/2025/04/09/1744182923.PNG" }
        ];

        // 初始化商店
        function initStore() {
            const container = document.getElementById('storeContainer');
            container.innerHTML = packages.map((pkg, index) => `
                <div class="package-card">
                    <div class="package-badge">第${pkg.level}档</div>
                    <h3>第${pkg.level}档礼包</h3>
                    <img src="${pkg.image}" 
                         class="package-image" 
                         alt="第${pkg.level}档礼包">
                    <div class="price-section">
                        <span class="current-price">${pkg.price}金币</span>
                    </div>
                    <div class="prob-grid">
                        <div>${pkg.type}×${pkg.count}</div>
                    </div>
                    <button class="game-btn" onclick="buyPackage(${index})">立即购买</button>
                </div>
            `).join('');
        }

        // 购买功能
        function buyPackage(index) {
            const event = window.event || arguments.callee.caller.arguments[0];
            event.stopPropagation();
            event.preventDefault();
            
            const pkg = packages[index];
            if (!pkg) return;
            
            // 移动端确认提示优化
            const confirmPurchase = () => {
                if (gold < pkg.price) {
                    showMobileAlert("金币不足！");
                    return false;
                }
                
                const isOK = confirm(`确认花费${pkg.price}金币购买第${pkg.level}档礼包？`);
                if (!isOK) return false;

                // 添加礼包到收件箱
                inbox.push({
                    ...pkg,
                    remaining: pkg.count,
                    received: Date.now()
                });

            // 更新金币
            updateGold(-pkg.price);

                gold -= pkg.price;
                updateUI();
                showMobileAlert("购买成功！请到收件箱开启礼包");
                return true;
            }

        // 更新金币显示
        function updateGold(amount) {
            gold += amount;
            document.getElementById('goldAmount').textContent = gold.toLocaleString();
            
            // 添加动画效果
            const goldEl = document.getElementById('goldAmount');
            goldEl.classList.remove('gold-change');
            void goldEl.offsetWidth; // 触发重绘
            goldEl.classList.add('gold-change');
        }


            // 移动端特殊处理
            if ('ontouchstart' in window) {
                setTimeout(() => {
                    if (confirmPurchase()) {
                        // 触发触觉反馈（如果支持）
                        if (window.navigator.vibrate) {
                            window.navigator.vibrate(50);
                        }
                    }
                }, 100);
            } else {
                confirmPurchase();
            }
        }

        // 开启礼包功能
        function openPackage(index) {
            const pkg = inbox[index];
            if (!pkg || pkg.remaining < 1) return;

            let results = [];
            let types = [];
            
            switch(pkg.level) {
                case 1:
                    // 10%概率获得精选球员
                    const isFeatured1 = Math.random() * 100 < pkg.prob;
                    const playerPool1 = isFeatured1 ? players.featured : players.normal;
                    const player1 = playerPool1[Math.floor(Math.random() * playerPool1.length)];
                    results.push(player1);
                    types.push(isFeatured1 ? 'featured' : 'normal');
                    break;
                
                case 2:
                    // 30%概率获得精选球员
                    const isFeatured2 = Math.random() * 100 < pkg.prob;
                    const playerPool2 = isFeatured2 ? players.featured : players.normal;
                    const player2 = playerPool2[Math.floor(Math.random() * playerPool2.length)];
                    results.push(player2);
                    types.push(isFeatured2 ? 'featured' : 'normal');
                    break;
                
                case 3:
                    // 足球出少年经纪人
                    const player3 = players.featured[Math.floor(Math.random() * players.featured.length)];
                    results.push(player3);
                    types.push('featured');
                    break;
                
                case 4:
                    // 第四档：年少有为 或 翻涌后浪（2选1）
                    showPoolSelectionModal(index);
                    return; // 不减少次数，等待选择
                
                case 5:
                    // 第五档：年少有为 + 翻涌后浪
                    const youngPlayer = players.youngTalent[Math.floor(Math.random() * players.youngTalent.length)];
                    const newWavePlayer = players.newWave[Math.floor(Math.random() * players.newWave.length)];
                    results.push(youngPlayer, newWavePlayer);
                    types.push('featured', 'featured');
                    break;
                
                case 6:
                    // 第六档：年少有为 或 翻涌后浪（两次2选1）
                    showDoubleSelectionModal(index);
                    return; // 不减少次数，等待选择
                
                case 7:
                    // 第七档：足球出少年 + 足球出少年自选
                    const randomPlayer = players.featured[Math.floor(Math.random() * players.featured.length)];
                    results.push(randomPlayer);
                    types.push('featured');
                    showSelectionModal(index, randomPlayer);
                    break;
            }

            // 保存记录
            results.forEach((name, i) => {
                addRewardRecord(name, types[i]);
            });

            pkg.remaining--;
            updateUI();
            
            if (results.length > 0) {
                showResults(results);
            }
        }

        // 显示第四档选择模态框
        function showPoolSelectionModal(index) {
            const backdrop = document.querySelector('.modal-backdrop');
            backdrop.style.display = 'block';
            
            const modal = document.getElementById('selectModal');
            modal.style.display = 'block';
            document.getElementById('modalTitle').textContent = '请选择球员池';
            
            const container = document.getElementById('playerSelection');
            container.innerHTML = `
                <div class="player-option" onclick="selectPool(${index}, 'youngTalent')">年少有为</div>
                <div class="player-option" onclick="selectPool(${index}, 'newWave')">翻涌后浪</div>
            `;
        }

        // 选择球员池
        function selectPool(index, poolType) {
            const pkg = inbox[index];
            const playerPool = players[poolType];
            const player = playerPool[Math.floor(Math.random() * playerPool.length)];
            
            // 记录结果
            addRewardRecord(player, 'featured');
            
            pkg.remaining--;
            updateUI();
            closeModal();
            showResults([player]);
        }

// 显示第六档双重选择模态框
function showDoubleSelectionModal(index) {
    const backdrop = document.querySelector('.modal-backdrop');
    backdrop.style.display = 'block';
    
    const modal = document.getElementById('selectModal');
    modal.style.display = 'block';
    document.getElementById('modalTitle').textContent = '第一次选择球员池';
    
    const container = document.getElementById('playerSelection');
    container.innerHTML = `
        <div class="player-option" onclick="selectFirstPool(${index}, 'youngTalent')">年少有为</div>
        <div class="player-option" onclick="selectFirstPool(${index}, 'newWave')">翻涌后浪</div>
    `;
}

// 第一次选择球员池
function selectFirstPool(index, firstPoolType) {
    const firstPlayerPool = players[firstPoolType];
    const firstPlayer = firstPlayerPool[Math.floor(Math.random() * firstPlayerPool.length)];

    // 更新模态框进行第二次选择
    document.getElementById('modalTitle').textContent = '第二次选择球员池';
    
    // 修复：为每个选项添加正确的参数
    document.getElementById('playerSelection').innerHTML = `
        <div class="player-option" onclick="selectSecondPool(${index}, 'youngTalent', '${firstPlayer}')">年少有为</div>
        <div class="player-option" onclick="selectSecondPool(${index}, 'newWave', '${firstPlayer}')">翻涌后浪</div>
    `;
}          

// 第二次选择球员池（修复后的函数）
function selectSecondPool(index, secondPoolType, firstPlayer) {
    const secondPlayerPool = players[secondPoolType];
    const secondPlayer = secondPlayerPool[Math.floor(Math.random() * secondPlayerPool.length)];
    
    // 记录结果
    addRewardRecord(firstPlayer, 'featured');
    addRewardRecord(secondPlayer, 'featured');
    
    const pkg = inbox[index];
    pkg.remaining--;
    updateUI();
    closeModal();
    showResults([` ${firstPlayer}`, ` ${secondPlayer}`]);
}
        // 显示第七档自选模态框
        function showSelectionModal(index, randomPlayer) {
            const backdrop = document.querySelector('.modal-backdrop');
            backdrop.style.display = 'block';
            
            const modal = document.getElementById('selectModal');
            modal.style.display = 'block';
            document.getElementById('modalTitle').textContent = '请选择心仪球员';
            
            const container = document.getElementById('playerSelection');
            container.innerHTML = players.featured.map(player => `
                <div class="player-option" onclick="selectPlayer(${index}, '${player}', '${randomPlayer}')">
                    ${player}
                </div>
            `).join('');
        }

        // 选择球员
        function selectPlayer(index, selectedPlayer, randomPlayer) {
            // 记录自选球员
            addRewardRecord(selectedPlayer, 'featured');
            
            const pkg = inbox[index];
            pkg.remaining--;
            updateUI();
            closeModal();
            showResults([`随机球员: ${randomPlayer}`, `自选球员: ${selectedPlayer}`]);
        }

        // 其他功能保持不变
        function addRewardRecord(name, type) {
            rewards.unshift({
                name,
                type,
                timestamp: new Date().toLocaleString()
            });
            updateHistoryDisplay();
        }

//历史记录
function updateHistoryDisplay() {
    const container = document.getElementById('historyContainer');
    container.innerHTML = rewards.map(r => `
        <div class="inbox-card">
            <div style="display:flex;align-items:center">
                <span>${r.name}</span>
                ${r.name.includes('st') ? 
                    '<span class="player-tag  featured-tag">梦幻精选</span>' : 
                    r.name.includes('高光') ? 
                    '<span class="player-tag  featured-tag">高光</span>' : 
                    '<span class="player-tag normal-tag">普通</span>'}
            </div>
            <small style="color:#888">${r.timestamp}</small>
        </div>
    `).join('');
    document.getElementById('historyCount').textContent = rewards.length;
}


        function showResults(results) {
            // 结果展示逻辑保持不变
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-modal';
            resultDiv.innerHTML = `
                <h3>🎉 恭喜你获得！</h3>
                ${results.map(r => `<p>${r}</p>`).join('')}
                <button onclick="this.parentElement.remove()" 
                        class="game-btn">确定</button>
            `;
            
            resultDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.95);
                padding: 25px;
                border-radius: 15px;
                border: 2px solid var(--theme-red);
                color: white;
                z-index: 1001;
                min-width: 300px;
                text-align: center;
            `;
            
            document.body.appendChild(resultDiv);
        }

        // 其他辅助函数保持不变
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => {
                el.style.display = 'none';
            });
            
            document.querySelectorAll('.tab').forEach(el => {
                el.classList.remove('active');
            });

            document.getElementById(tabName).style.display = 'block';
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            if(tabName === 'inbox') {
                document.getElementById('packageCount').textContent = inbox.length;
            }
        }

        function updateUI() {
            const inboxContainer = document.getElementById('inboxContainer');
            inboxContainer.innerHTML = inbox.map((pkg, index) => `
                <div class="inbox-card">
                    <h3>${pkg.type}</h3>
                    <p>剩余次数：${pkg.remaining}/${pkg.count}</p>
                    ${pkg.remaining ? 
                        `<button class="game-btn open-btn" data-index="${index}">立即开启</button>` : 
                        '<div style="color:#666">已抽取</div>'}
                </div>
            `).join('');

            document.getElementById('packageCount').textContent = inbox.length;
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => {
                m.style.display = 'none';
            });
            document.querySelector('.modal-backdrop').style.display = 'none';
        }

        // 初始化
        initStore();
        updateUI();

        // 收件箱点击事件
        document.getElementById('inboxContainer').addEventListener('click', function(e) {
            const btn = e.target.closest('.open-btn');
            if (btn) {
                const index = parseInt(btn.dataset.index);
                openPackage(index);

            }
        });
    </script>
</body>
